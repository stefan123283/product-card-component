<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main id="product-card-container">
  <section class="product-image-container">
    <img class = "mobile-img" src="./images/image-product-mobile.jpg" alt="perfume">
    <img class = "desktop-img" src="./images/image-product-desktop.jpg" alt="perfume">
  </section>
<section class="product-information-container">
<p class="product-type">PERFUME</p>
<h1>Gabrielle Essence Eau De Parfum</h1>
<p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  <div class="price-container">
    <p class="discount-price">$149.99</p>
    <del class="initial-price">$169.99</del>
  </div>
    <button>
      <img src="./images/icon-cart.svg" alt="cart-logo">
      Add to Cart
    </button>
  </section>
</main>
  
</body>
</html>
